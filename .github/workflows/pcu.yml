name: pcu
on:
  push:
    branches: [main]
  schedule:
    - cron: "0 12 * * 1"
jobs:
  refreshDeps:
    runs-on: ubuntu-latest
    steps:
      - uses: zehengl/refresh-python-dependency@main
        with:
          path: "{{cookiecutter.name}}/requirements-dev.txt"
          branch: pcu-pr-1
      - uses: zehengl/refresh-python-dependency@main
        with:
          path: "{{cookiecutter.name}}/environment.yml"
          branch: pcu-pr-1
