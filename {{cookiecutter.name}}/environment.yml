name: {{cookiecutter.name}}
channels:
  - conda-forge
dependencies:
  - pip=25.1
  - plotly=6.0.1
  - python={{cookiecutter.python}}
  - streamlit=1.44.1
  - pip:
{%- if cookiecutter.writing_docs == "yes" %}
      - mkdocs-glightbox==0.4.0
      - mkdocs-material==9.6.12
      - mkdocs-minify-plugin==0.8.0
      - mkdocs==1.6.1
      - neoteroi-mkdocs==1.1.2
{%- endif %}
      - pip-check-updates==0.27.0
